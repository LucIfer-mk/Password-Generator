<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteinar">
        <h1>Password Generator</h1>
        <label for="length">Length:</label>
        <input class="nbox" type="number" id="length" min="1" max="20" value="8">
        <br><br>
        <input type="checkbox" id="includeUppercase" checked>
        <label for="includeUppercase">Include Uppercase Letters</label>
        <br>
        <input type="checkbox" id="includeLowercase" checked>
        <label for="includeLowercase">Include Lowercase Letters</label>
        <br>
        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">Include Numbers</label>
        <br>
        <input type="checkbox" id="includeSymbols" checked>
        <label for="includeSymbols">Include Symbols</label>
        <br>
        <label for="output">Generated Password:</label>
        <input type="text"class="nbox" id="output" readonly>
        <br>
        <button class="button" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
